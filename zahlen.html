<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="btn-home">ğŸ </a>
    <h1>Zahlen 1 - 20 ğŸ”¢</h1>
    <div class="pregunta-box" onclick="hacerPregunta()">ğŸ”Š Klicke hier</div>
    <div class="container" id="tablero"></div>

    <script>
        let respuestaCorrecta = "";
        const tablero = document.getElementById('tablero');

        function decir(texto) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'de-DE';
            window.speechSynthesis.speak(msg);
        }

        // Generar nÃºmeros del 1 al 20
        for (let i = 1; i <= 20; i++) {
            const div = document.createElement('div');
            div.className = 'card';
            div.style.width = '120px'; div.style.height = '120px';
            div.innerHTML = `<span style="font-size: 50px; font-weight: bold;">${i}</span>`;
            div.onclick = () => verificar(i);
            tablero.appendChild(div);
        }

        function hacerPregunta() {
            respuestaCorrecta = Math.floor(Math.random() * 20) + 1;
            decir("Wo ist die Nummer " + respuestaCorrecta + "?");
        }

        function verificar(seleccion) {
            if (seleccion === respuestaCorrecta) {
                decir("Prima! Das ist die " + seleccion);
                setTimeout(hacerPregunta, 2000);
            } else {
                decir(seleccion); // Solo dice el nÃºmero que tocÃ³ si se equivoca
            }
        }

        window.onload = () => setTimeout(hacerPregunta, 1000);
    </script>
</body>
</html>
