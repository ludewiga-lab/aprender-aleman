<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        .card-letra { 
            width: 120px; height: 120px; 
            background: #ffffff;
            border-color: #3498db;
        }
        .letra-texto { 
            font-size: 80px; 
            font-weight: bold; 
            color: #2c3e50; 
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-home">üè†</a>
    <h1>Nur Buchstaben (Solo letras) üî†</h1>
    <p>Toca una letra para escuchar su sonido</p>

    <div class="container" id="tablero"></div>

    <script>
        const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        function decir(texto) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'de-DE';
            // Ajustamos el tono para que sea muy claro
            msg.pitch = 1;
            msg.rate = 0.9; 
            window.speechSynthesis.speak(msg);
        }

        function cargarTablero() {
            const tablero = document.getElementById('tablero');
            letras.forEach(l => {
                const div = document.createElement('div');
                div.className = 'card card-letra';
                div.innerHTML = `<span class="letra-texto">${l}</span>`;
                
                div.onclick = () => {
                    // Resalte visual moment√°neo
                    div.classList.add('highlight');
                    decir(l);
                    setTimeout(() => div.classList.remove('highlight'), 300);
                };
                tablero.appendChild(div);
            });
        }

        window.onload = cargarTablero;
    </script>
</body>
</html>
