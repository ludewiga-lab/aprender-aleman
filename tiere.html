    <script>
        const datos = [
            { nombre: 'Hund', emoji: 'ğŸ¶' },

        ];

        let respuestaCorrecta = "";

        function decir(texto) {
            window.speechSynthesis.cancel(); // Detiene audios anteriores
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'de-DE';
            window.speechSynthesis.speak(msg);
        }

        function cargarJuego() {
            const tablero = document.getElementById('tablero');
            datos.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<span class="emoji">${item.emoji}</span>`;
                div.onclick = () => verificar(item.nombre);
                tablero.appendChild(div);
            });
        }

        function hacerPregunta() {
            const random = datos[Math.floor(Math.random() * datos.length)];
            respuestaCorrecta = random.nombre;
            decir("Wo ist der " + respuestaCorrecta + "?");
        }

        function verificar(seleccion) {
            if (seleccion === respuestaCorrecta) {
                decir("Richtig! Super!");
                setTimeout(hacerPregunta, 2000);
            } else {
                decir("Nein, das ist nicht der " + respuestaCorrecta);
            }
        }

        window.onload = () => {
            cargarJuego();
            setTimeout(hacerPregunta, 1000);
        };
    </script>
